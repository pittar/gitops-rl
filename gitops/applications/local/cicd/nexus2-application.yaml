apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-nexus2
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cicd-project
  source:
    path: gitops/cicd/nexus2
    repoURL: https://github.com/pittar/gitops-rl.git
    targetRevision: dc1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: route.openshift.io
    kind: Route
    jsonPointers:
    - /status/ingress
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: gitops/cicd/nexus2
        repoURL: https://github.com/pittar/gitops-rl.git
        targetRevision: dc1
