apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config-local
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: config-project
  source:
    path: gitops/resources/config
    repoURL: https://github.com/pittar/gitops-rl.git
    targetRevision: dc1
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: gitops/resources/config
        repoURL: https://github.com/pittar/gitops-rl.git
        targetRevision: dc1
